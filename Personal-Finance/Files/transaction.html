<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Personal Finance Tracker</title>
  </head>
  <body id="transbody">
    <h1 class="transaction">Transaction</h1>
    <section class="record">
      <div class="recordContainer">
        <h4>Total Expenses in 1 week</h4>
        <hr class="transHr" />
      </div>
    </section>
    <section class="todaysRecord">
      <div class="todaysMoney">
        <h5>Today's Money In</h5>
        <hr class="transHr" />
      </div>
      <div class="todaysExpense">
        <h5>Today's Money Out</h5>
        <hr class="transHr" />
      </div>
    </section>
    <hr />
    <section class="moneyTransact">
      <div class="moneyIn">
        <button id="theMoneyIn">Money In</button>
        <div class="moneyModal">
          <div class="moneyModalContent">
            <p id="closeMoneyModal">x</p>
            <div class="moneyInModal">
              <h3>Money In</h3>
              <form action="">
                <div class="inputMoney">
                  <label for="#amount">Amount</label>
                  <input type="number" id="amount" placeholder="PHP 0" />
                </div>
                <div class="inputMoney">
                  <label for="#category">Category</label>
                  <input
                    type="text"
                    id="category"
                    placeholder="Uncategorized"
                  />
                </div>
                <div class="inputMoney">
                  <label for="#note">Note</label>
                  <input type="text" id="note" placeholder="Enter Note" />
                </div>
              </form>
              <button id="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="moneyOut">
        <button>Money Out</button>
      </div>
    </section>
    <nav>
      <a href="index.html"><i class="fa-solid fa-house"></i></a>
      <a href="transaction.html"
        ><i class="fa-solid fa-arrow-right-arrow-left"></i
      ></a>
      <a href=""><i class="fa-solid fa-chart-simple"></i></a>
      <a href=""
        ><i class="fa-solid fa-ellipsis"></i>
        <p>More</p></a
      >
    </nav>
  </body>
  <script src="main.js"></script>
</html>
